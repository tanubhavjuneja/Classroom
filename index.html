<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #141414;
            color: #FFFFFF;
            font-family: Arial, sans-serif; 
        }
        header {
            background-color: #141414;
            padding: 10px;
            text-align: left;
        }
        label {
            font-size: 50px;
            margin-left: 20px;
            margin-top: 20px;
            color: darkorchid; 
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-container {
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 150px;
        }
        button {
            width: 480px; 
            height: 220px; 
            background-color: darkorchid;
            color: #FFFFFF;
            border: none;
            border-radius: 25px;
            font-size: 30px;
            cursor: pointer;
        }
        @media only screen and (max-width: 1100px) {
            .button-container {
                margin-top: 50px;
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 50px;
            }
            button {
                width: 340px; 
                height: 120px; 
                background-color: darkorchid;
                color: #FFFFFF;
                border: none;
                border-radius: 25px;
                font-size: 30px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <label id="usernameLabel"></label>
    </header>
    <main>
        <div class="button-container">
            <button onclick="navigateTo('study_material')">Study Material</button>
            <button onclick="navigateTo('ide')">IDE</button>
            <button onclick="navigateTo('chat')">Group Chat</button>
            <button onclick="navigateTo('notes')">Notes</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    var username = response.username;
                    console.log('Username:', username);
                    document.getElementById('usernameLabel').textContent = username;
                }
            };
            xhr.open('GET', '/get_username', true);
            xhr.send();
        });
        function navigateTo(extension) {
            var url = '/' + extension;
            window.location.href = url;
            console.log('Navigating to:', extension);
        }
    </script>
</body>
</html>
