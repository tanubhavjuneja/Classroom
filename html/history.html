<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes History</title>
    <link rel="stylesheet" type="text/css" href="/styles/history.css">
</head>
<body>
    <h1 style="font-size: 60px; color: white;">List of Uploads</h1>
    <div class="upload-list">
        <ul>
            % for file in files:
                <li style="margin-bottom: 15px; padding: 15px;">
                    <a href="{{ file['path'] }}" target="_blank">
                        <img src="{{ file['path'] }}" alt="{{ file['name'] }}" class="image-preview">
                    </a>
                    <span class="file-info">
                        {{ file['name'] }}
                    </span>
                    <span>
                        <a href="{{ file['download_path'] }}" class="download-button">Download</a>
                    </span>
                </li>
            % end
        </ul>
    </div>
    <footer>
        <a href="https://github.com/tanubhavjuneja" style="margin-left: -20px;"><img src="/Resources/github.png" alt="GitHub"></a>
        <a href="https://www.linkedin.com/in/tanubhav-juneja-119211244/" style="margin-left: -10px;"><img src="/Resources/linkedin.png" alt="LinkedIn"></a>
        <a href="https://buymeacoffee.com/tanubhavjuneja"><img src="/Resources/buymeacoffee.png" alt="BuyMeACoffee"></a>
        <a href="https://www.instagram.com/tanubhavjuneja"><img src="/Resources/instagram.png" alt="Instagram"></a>
        <a href="https://wa.me/7827139401"><img src="/Resources/whatsapp.png" alt="WhatsApp"></a>
    </footer>
</body>
</html>
