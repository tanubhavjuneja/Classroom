<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Page</title>
    <link rel="stylesheet" type="text/css" href="/styles/open_page.css">
</head>
<body>
    <h1 class="open-page-heading">Open Page</h1>
    <div class="page-list-container">
        <ul class="page-list">
            % for page in page_list:
                <li><a class="page-link" href="/ide?project_name={{page}}">{{page}}</a></li>
            % end
            <li><a class="page-link" href="/ide">Back to IDE</a></li>
        </ul>
    </div>
</body>
</html>
