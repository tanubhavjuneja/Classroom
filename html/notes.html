<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes Upload</title>
    <link rel="stylesheet" type="text/css" href="/styles/notes.css">
</head>
<body>
    <header>
        <a href="/"><img src="/Resources/favicon.ico" alt="Home"></a>
    </header>
    <div class="container">
        <h1>Upload File</h1>
        <form action="/notes/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="file-upload-container">
                <i class="fas fa-cloud-upload-alt"></i> Click to upload
                <input id="file-upload" type="file" name="file" multiple>
            </label>
            <p id="file-count">No files selected</p>
            <div class="button-container">
                <a href="/notes/history" class="history-button">History</a>
                <button type="submit" class="upload-button">Upload</button>
            </div>
        </form>
    </div>
    <footer>

        <a href="https://www.linkedin.com/in/tanubhav-juneja-119211244/" style="margin-left: -10px;"><img src="/Resources/linkedin.png" alt="LinkedIn"></a>
        <a href="https://buymeacoffee.com/tanubhavjuneja"><img src="/Resources/buymeacoffee.png" alt="BuyMeACoffee"></a>

    </footer>
    <script src="/script/notes.js"></script>
</body>
</html>
