<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webscraper</title>
    <link rel="stylesheet" type="text/css" href="/styles/webscraper.css">
</head>
<body>
    <div class="container">
        <label for="urlInput" id="urlLabel">Enter Webpage URL:</label>
        <input type="text" id="urlInput" placeholder="https://example.com">
        <div class="button-container">
            <a href="/webscraper/history" class="history-button">History</a>
            <button id="scrapeButton" onclick="scrapeWebpage()">Scrape</button>
        </div>
    </div>
    <script src="/script/webscraper.js"></script>
</body>
</html>
