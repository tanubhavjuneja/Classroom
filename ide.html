<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IDE</title>
    <link rel="stylesheet" type="text/css" href="styles/ide.css">
</head>
<body>
    <div class="button-container">
        <button onclick="switchLanguage('html')">HTML</button>
        <button onclick="switchLanguage('css')">CSS</button>
        <button onclick="switchLanguage('js')">JS</button>
        <button onclick="renderCode()">Render</button>
        <button onclick="addPage()">Add Page</button>
        <button onclick="openPage()">Open Page</button>
    </div>
    <div class="editor-container">
        <textarea id="code" placeholder=""></textarea>
    </div>
    <script src="script/ide.js"></script>
</body>
</html>
