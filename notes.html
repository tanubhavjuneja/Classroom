<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body {
            background-color: #242424;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #333333;
            border: 0px;
            border-radius: 106px;
            padding: 54px;
            width: 70%;
            max-width: 700px;
            margin-top: -150px;
        }
        .file-upload-container {
            border: 5px dashed white;
            border-radius: 45px;
            padding: 100px 130px;
            font-size: 43.2px;
            cursor: pointer;
            margin-bottom: 100px;
            width: 85.5%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            color: darkorchid;
        }
        .file-upload-container input[type="file"] {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .history-button,
        .upload-button{
            background-color: darkorchid;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 60px;
            cursor: pointer;
            border-radius: 36px;
            margin-top: 100px;
            text-decoration: none;
        }
        h1 {
            font-size: 80px;
            color: white;
            margin-bottom: 150px;
        }
        #file-count {
        color: white; /* Set the text color to white */
        font-size: 24px; /* Adjust font size as needed */
        margin-top: 20px; /* Add some margin to space it from the file upload container */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fileInput = document.getElementById("file-upload");
            const fileCountSpan = document.getElementById("file-count");

            fileInput.addEventListener("change", function() {
                if (fileInput.files && fileInput.files.length > 0) {
                    fileCountSpan.textContent = fileInput.files.length + " file(s) selected";
                } else {
                    fileCountSpan.textContent = "No files selected";
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form action="/notes/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="file-upload-container">
                <i class="fas fa-cloud-upload-alt"></i> Click to upload
                <input id="file-upload" type="file" name="file" multiple>
            </label>
            <p id="file-count">No files selected</p>
            <div class="button-container">
                <a href="/notes/history" class="history-button">History</a>
                <button type="submit" class="upload-button">Upload</button>
            </div>
        </form>
    </div>
</body>
</html>
